info:
    upload:
        image: |
            Šis laukelis naudojamas nuotraukos ar paveiksliuko įkėlimui. Paspauskite mygtuką failo įkėlimui iš kompiuterio arba, jei naudojate naujausią Chrome arba Firefox versiją, galite tiesiog nutempti failus iš darbalaukio arba kito naršyklės lango.<br>
            Taip pat galite naudoti anksčiau įkeltą paveikslėlį. Kad pasirinktumėte anksčiau įkeltą failą, tiesiog parašykite failo pavadinimą (ar jo dalį) įvesties laukelyje ir failas bus automatiškai įkeltas.
            
            Use this field to upload a photo or image. Click the button to upload a file from your
            computer, or if you're using a recent version of Chrome or Firefox, you can simply drag'n'drop the file
            from your desktop or from a different browser window.<br>
            Alternatively, you can use a previously uploaded image. To select a previously uploaded file, just
            type (part) of the file name in the input area, and it will be autocompleted.
        file: |
        
            Šis laukelis naudojamas failų, kuriuos bus galima parsisiųsti arba talpinti puslapyje, įkėlimui. Paspauskite mygtuką failo įkėlimui iš kompiuterio arba, jei naudojate naujausią Chrome arba Firefox versiją, galite tiesiog nutempti failus iš darbalaukio arba kito naršyklės lango.<br>
            Taip pat galite naudoti anksčiau įkeltą failą. Kad pasirinktumėte anksčiau įkeltą failą, tiesiog parašykite failo pavadinimą (ar jo dalį) įvesties laukelyje ir failas bus automatiškai įkeltas.
            
            Use this field to upload a file to include as a download or to use inside a page on the
            website. Click the button to upload a file from your computer, or if you're using a recent version
            of Chrome or Firefox, you can simply drag'n'drop the file from your desktop or from a different
            browser window.<br>
            Alternatively, you can use a previously uploaded file. To select a previously uploaded file, just
            type (part) of the file name in the input area, and it will be autocompleted.
        filelist: |
            Šis laukelis naudojamas kelių failų su aprašymais įkėlimui. Kaip ir keliant vieną failą, naujos naršyklės versijos supranta, kad jūs tempiate failą į įkėlimo laukelį. Gal norite išbandyti?
        
            Use this field to upload multiple files and some descriptions. Like with the singular "file" field, recent
            browser versions are able to understand you dragging a file into the input field. Maybe give it a try?
        filesmall: |
            Šis mygtukas naudojamas failo įkėlimui. Kad pasirinktumėte anksčiau įkeltą failą, tiesiog parašykite failo pavadinimą (ar jo dalį) įvesties laukelyje ir failas bus automatiškai įkeltas.
        
            Use the button to upload a file. To select a previously uploaded file, you can
            type (part) of the file name in the input area, and it will be autocompleted.
        imagelist: |
            Šis laukelis naudojamas nuotraukų ar paveiksliukų įkėlimui. Paspauskite mygtuką failo įkėlimui iš kompiuterio arba, jei naudojate naujausią Chrome arba Firefox versiją, galite tiesiog nutempti failus iš darbalaukio arba kito naršyklės lango.<br>
            Taip pat galite naudoti anksčiau įkeltą paveikslėlį.<br>
            Jūs galite pertvarkyti paveiksliukus juos nutempdami ir pakeisdami jų aprašymus.
        
            Use this field to upload a set of photos or image. Click the button to upload a file from your
                computer, or if you're using a recent version of Chrome or Firefox, you can simply drag'n'drop the file
                from your desktop or from a different browser window.<br>
                Alternatively, you can use a previously uploaded image.<br>
                You can rearrange the images using drag'n'drop, and change the descriptions of the images.
        video: |
            Šis laukelis naudojamas vaizdo įrašo įkėlimui į puslapį. Tiesiog nukopijuokite/įklijuokite vaizdo įrašo URL nuorodą iš Youtube, Vimeo ar kitos vaizdo įrašų dailijimosi svetainės.<br> Bolt sistema automatiškai įkels vaizdo įrašą parinkdami teisingą aukštį, plotį ir originalų pavadinimą. Jei pakeisite aukštį ar plotį, vaizdo įrašas proporcingai padidės/pamažės.
        
            Use this field to embed a video inside a page on the website. Just copy/paste the
                  URL of a video-page on Youtube, Vimeo or almost any other video sharing website.<br>
                  Bolt will automatically fetch the &lt;embed&gt;-code, with the correct width, height and the original
                  title. If you change the width or height, the other value will change accordingly, to maintain the
                  aspect ratio.
    geolocation: |
        Šis laukelis naudojamas bet kokio adreso ar vietos geografinės padėties žymėjimui. Pirmiausia įveskite adresą „vietovės“ laukelyje ir atitinkama platuma ir ilguma bus nustatyta naudojant Google Žemėlapių API.<br>Jeigu norite pakeisti žymeklio vietą, nutempkite jį mini žemėlapyje ir vieta bus automatiškai pažymėta.
    
        Use this field to get the geolocation of any address, or place the marker
            manually by dragging the pin. First, enter an (approximate) address in the 'address'-field,
            and the corresponding latitude and longitude will be retrieved using the Google Maps API,
            together with the closest matching address, according to Google.<br>
            If you want to move the marker to a different location, just drag'n'drop the pin on the
            mini-map. The latitude and longitude will be updated automatically.
    markdown: |
        Markdown yra teksto vertimo į HTML įrankis tinklapio kūrėjams.
        <p>Markdown leidžia sukurti lengvai skaitomą ir rašomą teksto formatą, kuris yra paverčiamas į struktūriškai taisyklingą HTML</p>
        <p><strong>Trumposios nuorodos:</strong><br>
        # Tai yra &lt;h1&gt;-žymė<br>
        ## Tai yra &lt;h2&gt;-žymė<br>
        ###### Tai yra &lt;h6&gt;-žymė</p>
        <p>Tai _<em>yra kursyvas</em>_, tai __<strong>yra paryškinimas</strong>__, ir tai
            ___<em><strong>yra abu</strong></em>___. Jūs taip pat galite naudoti žvaigždutes: Tai *<em>yra kursyvas</em>*,
            tai **<strong>yra paryškinimas</strong>**.
            <p>Sukurkite <a href='#'>nuorodas</a> tokiu būdu:<br>
            Tai yra [exciting website](http://example.org/ &quot;nuorodos pavadinimas&quot;)</p>
            <p>&nbsp; * Tai yra nenumeruotas sąrašas<br>
            &nbsp; * Elementas 2</p>
            <p>&nbsp; 1 Tai yra numeruoas sąrašas<br>
            &nbsp; 2 Elementas 2</p>
        
        Markdown is a text-to-HTML conversion tool for web writers.
            <p>Markdown allows you to write using an easy-to-read, easy-to-write plain text format,
            which is then converted to structurally valid HTML.</p>
            <p><strong>Quick reference:</strong><br>
            # This is an &lt;h1&gt;-tag<br>
            ## This is an &lt;h2&gt;-tag<br>
            ###### This is an &lt;h6&gt;-tag</p>
            <p>This _<em>is italic</em>_, this __<strong>is bold</strong>__, and this
            ___<em><strong>is both</strong></em>___. You can also use asterisks: This *<em>is italic</em>*,
            this **<strong>is bold</strong>**.
            <p>Create <a href='#'>links</a> like this:<br>
            An [exciting website](http://example.org/ &quot;Title of link&quot;)</p>
            <p>&nbsp; * This is an unordered list<br>
            &nbsp; * Item 2</p>
            <p>&nbsp; 1 This is an ordered list<br>
            &nbsp; 2 Item 2</p>
    relationships: |
        Pasirinkdami kitus įrašus kaip „sąsają“, jūs sukuriate nuorodą tarp šito ir pasirinkto įrašo. Tinklapyje jis gali būti naudojamas „susijusiems straipsniams“, „taip pat žiūrėjo“ arba parodyti įrašo vietą tam tikroje struktūroje.
    
        By selecting other records as a 'relation', you are actually
            creating a link between this record, and the one you selected. On the
            website, this can by used for 'related articles', 'see also' or to display
            how this record fits into a certain structure.
    taxonomy: |
        Pasirinkdami vieną ar daugiau taksonomijų šiam įrašui, jūs šiam įrašui priskiriate šias savybes. Šis būdas gali būti pritaikytas sugrupuoti tam tikrus įrašus arba automatiškai sukurti nuorodas į įrašus, kuriems taikoma klasifikacija.
        
        By selecting one or more taxonomies for this record,
                  you are classifying this record to have those properties. On the
                  website this can be used to group certain records together, or
                  to automatically create links to records that share a
                  classification.
about:
    bolt: |
        <p>Bolt yra Turinio Valdymo Sistema (TVS), kuri pasižymi paprastumu, greitumu, paprastu ir patogiu valdymu. Tiek programuotojams, tiek turinio valdytojams. Bolt yra Atviro Kodo, todėl naudoja atviro kodo dalis. Jeigu esi programuotojas, maloniai kviečiame prisidėti prie šios sistemos tobulinimo.</p>
        
        <p>Bolt is a CMS that strives to be simple, fast, straightforward and enjoyable to use. Both for
        developers and content-editors. Bolt is Open Source, and as such it uses other Open Source
        components. If you are a developer you're very welcome to help in the further development of Bolt.</p>
    licence: |
    
        <p>Visos Bolt dalys yra nemokamos pagal atviro kodo MIT licenziją. Licenzija galite rasti čia: a href="https://docs.bolt.cm/other/license">LICENZIJA.md</a>.</p>
        
        <p>All parts of Bolt are free to use under the open-source MIT license. The full licensing text can be
        found here, in the included <a href="https://docs.bolt.cm/other/license">LICENSE.md</a>.</p>
prefill:
    short_help: |
        <p>Patikrinkite Turinio Tipus, kuriuos norite automatiškai sugeneruoti- kai kurie įrašai yra užpildyti Lorem Ipsum dumy turiniu.</p>
        <p>Jeigu visi žymėjimo laukeliai nėra pažymėti, Bolt sistema užpildys Turinio Tipus, kurie dar neturi turnio.</p>
    
        <p>Check the ContentTypes for which you want to automatically generate some records that are filled with Lorem Ipsum dummy content.</p>
        <p>If all checkboxes are left unchecked, Bolt will only prefill the ContentTypes that have no content yet.</p>
